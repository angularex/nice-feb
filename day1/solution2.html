    <title>Assignment</title>
    <script>
        var cart = {
            name : 'Cart',
            getCostPrice : function(){
                return 100
            },
            getSellingPrice : function(){
                let calculateProfit = (a, b) => a * b;
                return this.getCostPrice() + calculateProfit(this.getCostPrice(),0.2);
            }
        };
 
        console.log("Answer :",cart.getSellingPrice());/// 120
    </script>
