    <title>Assignment</title>
    <script>
        var cart = { 
            name: 'Cart', 
            getCostPrice: function () { return 100 }, 
            getSellingPrice: function () { 
            var calculateProfit = function () { 
                var cp = cart.getCostPrice(); 
                return cp * 0.2; 
            }                
            return this.getCostPrice() + calculateProfit(); 
            } 
            }; 
        console.log(cart.getSellingPrice());/// 120    </script>
